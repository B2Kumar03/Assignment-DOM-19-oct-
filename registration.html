<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        var name1=document.getElementById('dName')
        var Gender=document.getElementById('dGender')
        var Email=document.getElementById('dEmail')
        var Mobile=document.getElementById('dMobile')
        var inputName=document.getElementById('name')
        var selectGender=document.getElementById('gender')
        var inputemail=document.getElementById('email')
        var inputmobile=document.getElementById('mobile')
		function showName() {
			// Show filled name inside h1
            if(inputName.value===""){
                alert('Sorry ! inputBox is Empty')
            }
            else{
                name1.innerText=name1.innerText+" :- "+inputName.value
            }
            
		}

		function showGender() {
			// Show the selected gender inside h2
            if(selectGender.value===""){
                alert('Sorry ! inputBox is Empty')
            }
            else{
                Gender.innerText=Gender.innerText+" :- "+selectGender.value
            }
		}

		function showEmail() {
			// Show the filled email inside h3
            if(inputemail.value===""){
                alert('Sorry ! inputBox is Empty')
            }
            else{
                Email.innerText=Email.innerText+" :- "+inputemail.value
            }
		}

		function showMobile() {
			// Show the filled mobile inside h4
            if(inputmobile.value===""){
                alert('Sorry ! inputBox is Empty')
            }
            else{
                Mobile.innerText=Mobile.innerText+" :- "+inputmobile.value
            }
            
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            inputName.value=""
            inputemail.value=""
            inputmobile.value=""
            selectGender.value=""
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            Email.innerText="Email"
            Mobile.innerText="Mobile"
            Gender.innerText="Gender"
            name1.innerText="Name"
		}
	</script>
</body>
</html>
